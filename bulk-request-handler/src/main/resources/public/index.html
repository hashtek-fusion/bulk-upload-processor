<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bulk Upload</title>
</head>
<body>
<h1> Bulk Upload Processing</h1>
	<div th:if="${message}">	
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/bulk-requests" name="bulkForm">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" accept=".xls,.xlsx" draggable="true" /></td></tr>
				<tr><td>
					<input type="hidden" name="orgId" value="Org123"/>
					<input type="hidden" name="changeType" value="CHANGE_PORT_SPEED"/>
					<input type="hidden" name="service" value="AVPN"/>
					<input type="hidden" name="submitterEmail" value="rrajesh@gmail.com"/>
				</td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>
</body>
</html>
